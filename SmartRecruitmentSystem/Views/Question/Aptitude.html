<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <style type="text/css">
        .example {
            margin: 20px;
        }
        /* Fix alignment issue of label on extra small devices in Bootstrap 3.2 */
        .form-horizontal .control-label {
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <div class="example">
        <form class="form-horizontal">
            <div class="form-group">

                <label for="Question" class="control-label col-xs-1">Question :</label>
                <div class="col-xs-10">
                    <input type="text" id="Question" name="Ques" class="form-control">
                </div>

            </div>
            <div class="form-group">

                <label for="Option1" class="control-label col-xs-1">Option 1 :</label>
                <div class="col-xs-5">
                    <input type="text" id="Option1" name="Op1" class="form-control">
                </div>

            </div>
            <div class="form-group">

                <label for="Option2" class="control-label col-xs-1">Option 2 :</label>
                <div class="col-xs-5">
                    <input type="text" id="Option2" name="Op2" class="form-control">
                </div>

            </div>
            <div class="form-group">

                <label for="Option3" class="control-label col-xs-1">Option 3 :</label>
                <div class="col-xs-5">
                    <input type="text" id="Option3" name="Op3" class="form-control">
                </div>

            </div>
            <div class="form-group">

                <label for="Option4" class="control-label col-xs-1">Option 4 :</label>
                <div class="col-xs-5">
                    <input type="text" id="Option4" name="Op4" class="form-control">
                </div>

            </div>
            <div class="form-group">

                <label for="Answer" class="control-label col-xs-1">Actual Answer :</label>
                <div class="col-xs-5">
                    <input type="text" id="Answer" name="Ans" class="form-control">
                </div>

            </div>

            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-7">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
    

    </form>
    </div>
</body>
</html>
