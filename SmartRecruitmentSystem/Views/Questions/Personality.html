<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example of Bootstrap 3 Dropdowns within Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
        .bs-example {
            margin: 20px;
        }
            .form-horizontal

        {
            padding-top: 5px;
        }
        
    </style>
</head>
<body>
    <marquee behavior="alternate"><h2>Personality Quiz</h2></marquee>
    <div class="bs-example">
        <form class="form-horizontal">
            <div class="form-group">

                <label for="Question" class="control-label col-xs-1">Question :</label>
                <div class="col-xs-7">
                    <input type="text" id="Question" name="Ques" class="form-control">
                </div>

            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-7">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>


        </form>
    </div>
</body>
</html>
